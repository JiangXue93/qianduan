<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BALLER</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery-3.2.0.js"></script>
</head>
<body>
<div class="welcome">
	<div class="tip_cover">
		<span class="tip">欢迎来到打个蛋！
		</span>	
	</div>
	<ol class="record_cover">
		<li class="record">100000</li>
		<li class="record">2000</li>
		<li class="record">300</li>
		<li class="record">40</li>
		<li class="record">5</li>
	</ol>
	<div class="start_cover">
		<button class="start">开始</button>
	</div>
	
</div>
<div class="game">
	<header>
		<div class="time_wrap">
			<span class="time">500</span>
		</div>
		<div class="score_wrap">
			<span class="score">50</span>
		</div>
	</header>
	<!-- ball 和 table独立出来 -->
	<!-- <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<rect class="table" width="300" height="100" rx="10" />
	</svg> -->
	<div class="canvas_wrap">
		<canvas id="canvas"></canvas>
	</div>
</div>
<script src="js/canvas.js"></script>
<script src="js/index.js"></script>	
	
</body>
</html>
