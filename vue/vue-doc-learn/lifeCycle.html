<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lifeCycle</title>
</head>
<body>
<div id="app">
	<p>{{a}}</p>
	<button @click="reverseMsg">reverse</button>
</div>
<script src="script/vue.js"></script>
<script>
	var vm = new Vue({
		el: "#app",
		data: {
			a: "test life cycle!"
		},
		
		methods:{
			reverseMsg: function () {
				this.a = this.a.split('').reverse().join('')
			},
			
		},
		beforeCreate:function(){
			console.log("创建前");
			console.log("a:"+this.a);
			console.log(this.$el)
		},
		created: function () {
			console.log("创建后");
			console.log("a:"+this.a);
			console.log(this.$el)
		}
		,
		beforeMount: function () {
			console.log("mount之前");
			console.log("a:"+this.a);
			console.log(this.$el)
		}
		,
		mounted: function () {
			console.log("挂载之后");
			console.log("a:"+this.a);
			console.log(this.$el)
		}
		,
		beforeUpdate: function () {
			console.log("update之前");
			console.log("a:"+this.a);
			console.log(this.$data);
			console.log(this.$el);
		}
		,
		updated: function () {
			console.log("更新之后");
			console.log("a:"+this.a);
			console.log(this.$data);
			console.log(this.$el);
		},
		beforeDestroy: function() {            
			console.log("销毁前");            
			console.log("a:"+this.a);                       
			console.log(this.$el);          
		},          
		destroyed: function() {           
			console.log("已销毁");          
			console.log("a:"+this.a);          
			console.log(this.$el);         
		}   


	})

</script>
</body>
</html>
