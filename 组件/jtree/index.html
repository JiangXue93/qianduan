<!DOCTYPE html>

	<title>jtree</title>
	<style>
		* {
            --font-size: 20px;
            --height: 20px;
            padding: 0;
            margin: 0;
        }
        .jThreex-li{
            list-style: none;
            padding: 3px;
        }
        .jThreex-indent{
            user-select: none;
            display: inline-block;
            height: var(--height);
            line-height: 1;
            vertical-align: middle;
            text-align: right;
            font-size: var(--height);
            margin-right: 5px;
        }
        .jThreex-indent:not(:empty):hover{
        	cursor: pointer;
            font-weight: 900;
        }
        .jthreex-halfCheck::after {
            content: '';
            display: inline-block;
            width: 50%;
            height: 50%;
            background-color: #313131;
            line-height: 1;
            margin-top:20%;
            margin-left: 20%;
            border-radius: 2px;
        }
        .jthreex-checkbox {
            display: inline-block;
            height: var(--height);
            width: var(--height);
            vertical-align: bottom;
        }
        .jthreex-checkbox:hover {
            cursor: pointer;
        }
        .jThreex-search {
        	width: 90%;
        	margin: 0px auto;
        	display: block; 
        }
        /*容器样式*/
		#demo1 {
			background-color: #02aaff;
			padding: 10px;
		}
		#demo2 {
			background-color: #02ffaa;
			padding: 10px;
			width: 400px;
			height: 300px;
			overflow: auto;
		}
        #demo3 {

            padding: 10px;

	</style>
</head>
