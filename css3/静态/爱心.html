<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart</title>
</head>
<style type="text/css">
*{
	padding: 0;
	margin: 0;
}
#heart{
	position: relative;
	width: 160px;
	height: 200px;
	background:#ccc;
}
#heart:before{
	position: absolute;
	left:20px;
	width: 80px;
	height: 120px;
	content: '';
	background: #f00;
	border-radius:  100px 100px 0 0;
	transform: rotate(-45deg);
}
#heart:after{
	position: absolute;
	left:48px;
	width: 80px;
	height: 120px;
	content: '';
	background: #900;
	border-radius:  100px 100px 0 0;
	transform: rotate(45deg);
}
</style>
<body>

<div id="heart"></div>
	
</body>
</html>
